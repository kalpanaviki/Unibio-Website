 <!--Associates-->
 <div class="container-fluid main-asso" id="Associates" >
    <h2>Associate Hatcheries</h2><br>
     <div class="card-container">
       <div class="card" *ngFor="let slide of slides">
         <img [src]="slide.imageSrc" alt="Slide Image" class="card-img-top">
         <div class="card-body">
           <h5 class="card-text1">{{ slide.caption1 }}</h5>
           <p class="card-text2">{{ slide.caption2 }}</p>
           <ng-container *ngIf="slide.externalLink; else internalLink">
            <a [href]="slide.link" target="_blank" class="btn" style="background-color: #086788; color:#ffffff;">Learn more</a>
          </ng-container>
          
          <ng-template #internalLink>
            <a [routerLink]="slide.link" class="btn" style="background-color: #086788; color:#ffffff;">Learn more</a>
          </ng-template>
         </div>
       </div>
     </div>
 <br>
 </div>
