<!--Monodon-->
<section class="monodon" >
  <div class="container img-container"></div>
  <div class="container">
    <h2>Monodon Characterisitics</h2>
    <p *ngFor="let item of array1">{{ item.content }}</p>
  </div>
</section>
<!--Why-->
<section class="why" >
  <div class="container">
    <h2>Why <i>P monodon?</i></h2>
    <p *ngFor="let item of array2">{{ item.content }}</p>
  </div>
  <div class="img-container">
    <img src="../../../assets/images/Food.png" />
  </div>
</section>
<!--Demand-->
<section class="demand" >
  <div class="container">
    <h2>Demand</h2>
    <div class="card-container">
      <div class="card" *ngFor="let item of array3">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.content }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Offer-->
<section class="offer" >
  <div class="container">
    <div class="inner-container">
      <div class="content-image">
        <h2>What makes our</h2>
        <h2>seed the BEST?</h2>
        <div class="image">
          <img src="../../../assets/images/svgImage.svg" />
        </div>
      </div>
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item" *ngFor="let item of array4; index as i">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              [attr.data-bs-target]="'#' + i"
            >
              {{ item.title }}
            </button>
          </h2>
          <div
            [id]="i"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">{{ item.content }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
