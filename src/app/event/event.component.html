<section class="offer">
  <div class="container">
    <div class="inner-container">
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item" *ngFor="let item of array5; let i = index">
          <h2 class="accordion-header" id="flush-heading{{i}}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i">
              {{ item.title }}
            </button>
          </h2>
          <div [id]="'collapse' + i" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <!-- Loop through images if available -->
              <ng-container *ngIf="item.content && item.content.length > 0">
                <div class="image-container">
                  <img *ngFor="let imageUrl of item.content" [src]="imageUrl" alt="Image">
                </div>
              </ng-container>
              <!-- Display text content if no images -->
              <ng-container *ngIf="!item.content || item.content.length === 0">
                {{ item.content }}
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
