<!--News-->
<div class="container-fluid main-news" id="Associates">
    
    <div class="card-container">
      <div class="card" *ngFor="let slide of slides">
        <img [src]="slide.imageSrc" alt="Slide Image" class="card-img-top">
        <div class="card-body">
          <h5 class="card-text1">{{ slide.caption1 }}</h5>
          <h6 class="card-text2">{{ slide.caption2 }}</h6>
        </div>
      </div>
    </div>
    <br>
  </div>
